        <div class='row' id='randomUsersId'>
          <div class='col-lg-3 col-md-3 col-sm-3 col-xs-3'>
            <div class='users' v-for='user in users'>
              <span class='lastName'>User Id:{{ users.userId }}</span>
              <span class='lastName'>Name: {{ users.firstName }}</span>
              <span class='firstName'>{{users.lastName}}</span>
            </div><br/>
          <form v-on:submit.prevent='createUser()'>
            <div class='users'>
              <label for='userFirstName'>First Name</label>
              <input type='text' v-model='newUser.firstName' class='form-control' id='userFirstName' placeholder='Omkar'>
              <label for='userLastName'>Last Name</label>
              <input type='text' v-model='newUser.lastName' class='form-control' id='userLastName' placeholder='Tamhankar'>
            </div><br/>
            <input type='submit' value='create User' class='button'>
          </form>
          </div>
        </div>
      </div>
